<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Create an account</h2>
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Enter your First Name" required>
      <div>
        <small class="form-text textError" *ngIf="firstName?.invalid && firstName?.touched">
          First Name is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Enter your Last Name" required>
      <div>
        <small class="form-text textError" *ngIf="lastName?.invalid && lastName?.touched">
          Last Name is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" class="form-control" formControlName = "email" placeholder="email@domen.com" required>
      <div>
        <small class="form-text textError" *ngIf="email?.invalid && email?.touched">
          Email is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Minimum 8 characters" required>
      <div>
        <small class="form-text textError" *ngIf="password?.invalid && password?.touched">
          The password is required and must contain at least 8 characters.
        </small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="repeatPassword">Repeat password</label>
      <input type="password" id="repeatPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" required>
      <div *ngIf="passwordMismatchError">
        <small class="form-text textError">
          {{ passwordMismatchError }}
        </small>
      </div>
    </div>

    <div *ngIf="registrationError" class="server-error">
      {{ registrationError }}
    </div>

    <button type="submit" class="submit-btn">REGISTER</button>

  </form>
  
  <p class="login-link">
    Already have an account? <a routerLink="/login">Log in</a>
  </p>
</div>
