<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h2 {
            margin: 0 ;
            font-size: 24px;
        }
        h3 {
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        strong {
            color: #555;
        }
        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .item-table thead {
            background-color: #f2f2f2;
        }
        .item-table th, .item-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .item-table th {
            font-weight: bold;
        }
        .item-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            border-top: 2px solid #f2f2f2;
            padding-top: 15px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Confirmation of the Order - TIAC Web Shop</h2>
        </div>

        <h3>Hello {{UserName}},</h3>
        <p>Thank you for your order.  Below are the details:</p>
        <p><strong>Order number:</strong> {{OrderId}}</p>

        <table class="item-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {{OrderItems}}
            </tbody>
        </table>

        <div class="footer">
            <p>Total Price: {{TotalPrice}} RSD</p>
        </div>
    </div>
</body>
</html>
